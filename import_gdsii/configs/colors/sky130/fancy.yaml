name: Fancy
description: Fancy color scheme - premium tech aesthetic
layers:
  # Silicon layers (sophisticated tech colors)
  nwell:
    color: [0.85, 0.65, 0.30, 0.60]
  diff:
    color: [0.15, 0.75, 0.70, 0.90]
  poly:
    color: [0.45, 0.25, 0.75, 0.95]

  # Local interconnect (warm copper accent)
  li1:
    color: [0.88, 0.58, 0.42, 1.0]

  # Copper/bronze vias (graduated warm metallics)
  licon:
    color: [0.90, 0.55, 0.40, 1.0]
    metallic: 0.8
  mcon:
    color: [0.85, 0.50, 0.35, 1.0]
    metallic: 0.8
  via:
    color: [0.80, 0.52, 0.38, 1.0]
    metallic: 0.8
  via2:
    color: [0.75, 0.54, 0.40, 1.0]
    metallic: 0.8
  via3:
    color: [0.70, 0.56, 0.42, 1.0]
    metallic: 0.8
  via4:
    color: [0.82, 0.60, 0.45, 1.0]
    metallic: 0.8

  # Metal layers (cool blue gradient - sleek, modern)
  met1:
    color: [0.30, 0.50, 0.75, 1.0]
    metallic: 0.8
    roughness: 0.3
  met2:
    color: [0.40, 0.60, 0.85, 1.0]
    metallic: 0.8
    roughness: 0.3
  met3:
    color: [0.50, 0.68, 0.90, 1.0]
    metallic: 0.8
    roughness: 0.3
  met4:
    color: [0.60, 0.75, 0.95, 1.0]
    metallic: 0.8
    roughness: 0.3
  met5:
    color: [0.75, 0.88, 1.00, 1.0]
    metallic: 0.8
    roughness: 0.3
